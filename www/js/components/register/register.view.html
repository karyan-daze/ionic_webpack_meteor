<ion-view>
    <ion-nav-title>
        Register
    </ion-nav-title>
    <ion-content>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="register.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="password" ng-model="register.password">
        </label>
      </div>
      <button class="button button-full button-positive" ng-click="register.createUser()">
        Register
      </button>

      <a class="facebook-sign-in button button-block" ng-click="register.facebookSignIn()">Login with Facebook</a>
      <div class="card">
        <div class="item item-divider">
          Register info
        </div>
        <div class="item item-text-wrap">
          registration process :
            <span ng-if="register.userCreateSuccess == true">
              Success
            </span>
            <span ng-if="register.userCreateSuccess == false">
              Fail
            </span>
            <span ng-if="register.userCreateSuccess == -1">
              Click on register
            </span>
            <span ng-if="register.userCreateSuccess == -2">
              Fill the form before sending
            </span>
        </div>
      </div>
    </ion-content>
</ion-view>
