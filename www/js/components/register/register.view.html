<ion-view>
    <ion-nav-title>
        Register
    </ion-nav-title>
    <ion-content>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="register.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="password" ng-model="register.password">
        </label>
      </div>
      <button class="button button-full button-positive" ng-click="register.createUser()">
        Register
      </button>
    </ion-content>
</ion-view>
